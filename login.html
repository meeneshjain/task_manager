  <div class="login_box">

      <div class="container">
        <div class="row">
          <div class="col-xs-12">
            <div class="form-wrap">
              <h1 class="app_title_heading"></h1>
              <form role="form" action="javascript:;" method="post" id="login-form" autocomplete="off">
                <div class="form-group">
                  <label class="sr-only" data-lang="user_name">User Name</label>
                  <input type="text" name="email" id="username" class="form-control" data-lang="username_placeholder" placeholder="John">
                </div>
                <div class="form-group">
                  <label for="password" class="sr-only" data-lang="password">Password</label>
                  <input type="password" name="password" id="password" class="form-control" data-lang="password" placeholder="john@123">
                </div>

                <!-- <button type="submit" id="btn-connect" class="btn btn-custom btn-lg btn-block"  onclick="connect()"> <i class="fa fa-plug"></i> <span data-lang="connect">Connect</span></button> -->

              <hr>
            </div>
          </div> <!-- /.col-xs-12 -->
        </div> <!-- /.row -->
      </div> <!-- /.container -->
    </section>

    <div class="modal fade forget-modal" tabindex="-1" role="dialog" aria-labelledby="myForgetModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-sm">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">
              <span aria-hidden="true">×</span>
              <span class="sr-only" data-lang='close'>Close</span>
            </button>
            <h4 class="modal-title" data-lang="recover_password">Recovery password</h4>
          </div>
          <div class="modal-body">
            <p data-lang="type_email_acc">Type your email account</p>
            <input type="email" name="recovery-email" id="recovery-email" class="form-control" autocomplete="off">
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal" data-lang="cancel">Cancel</button>
            <button type="button" class="btn btn-custom" data-lang="recovery">Recovery</button>
          </div>
        </div> <!-- /.modal-content -->
